<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        :root {
            --primary-color: #42275a;
            --secondary-color: #734b6d;
            --accent-color: #ff6b6b;
            --text-color: #ffffff;
            --error-color: #ff4757;
            --success-color: #2ecc71;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }

        @keyframes glowEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            color: var(--text-color);
        }

        .calculator {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: var(--transition);
            animation: fadeIn 0.5s ease-out;
        }

        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 var(--shadow-color);
        }

        .title {
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--text-color);
            text-align: left;
            position: relative;
            padding-left: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            transform: translateY(-50%) rotate(45deg);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .input-area {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 35px;
        }

        .input-group {
            flex: 1;
            position: relative;
        }
        input {
            width: 100%;
            padding: 15px 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 18px;
            color: var(--text-color);
            transition: var(--transition);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        select {
            min-width: 80px;
            padding: 15px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 24px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
        }

        option {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 10px;
        }

        .error-message {
            position: absolute;
            bottom: -25px;
            left: 0;
            color: var(--error-color);
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
        }

        .error-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.3);
        }

        .calculate-btn {
            background: linear-gradient(45deg, var(--accent-color), #ff8e53);
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: auto;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .history {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 15px;
            min-height: 60px;
            transition: var(--transition);
        }

        .history-item {
            margin-bottom: 5px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s ease-out forwards;
        }

        .current-result {
            font-size: 32px;
            font-weight: 500;
            color: var(--text-color);
            text-align: right;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .calculator {
                padding: 25px;
            }

            .input-area {
                flex-direction: column;
            }

            .calculate-btn {
                width: 100%;
                margin-top: 15px;
            }

            .title {
                font-size: 24px;
            }

            input, select {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Калькулятор</h1>
        
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="number1" placeholder="Первое число">
                <div class="error-message" id="error1"></div>
            </div>

            <select id="operation">
                <option value="+">+</option>
                <option value="-">−</option>
                <option value="*">×</option>
                <option value="/">÷</option>
                <option value="**">^</option>
            </select>

            <div class="input-group">
                <input type="text" id="number2" placeholder="Второе число">
                <div class="error-message" id="error2"></div>
            </div>

            <button class="calculate-btn" onclick="calculate()">
                =
            </button>
        </div>

        <div class="result-container">
            <div class="history" id="history"></div>
            <div class="current-result" id="current-result">0</div>
        </div>
    </div>

    <script>
        const number1Input = document.getElementById('number1');
        const number2Input = document.getElementById('number2');
        const operationSelect = document.getElementById('operation');
        const historyContainer = document.getElementById('history');
        const currentResult = document.getElementById('current-result');
        const calculations = [];

        function showError(inputElement, errorElement, message) {
            inputElement.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('visible');
            
            // Автоматическое скрытие ошибки через 3 секунды
            setTimeout(() => {
                inputElement.classList.remove('error');
                errorElement.classList.remove('visible');
            }, 3000);
        }

        function validateNumber(value, inputElement, errorElement) {
            inputElement.classList.remove('error');
            errorElement.classList.remove('visible');

            if (value.trim() === '') {
                showError(inputElement, errorElement, 'Поле не может быть пустым');
                return false;
            }

            // Разрешаем ввод чисел с десятичной точкой или минусом
            if (!/^-?\d*\.?\d*$/.test(value)) {
                showError(inputElement, errorElement, 'Введите корректное число');
                return false;
            }

            const number = parseFloat(value);
            if (!isFinite(number)) {
                showError(inputElement, errorElement, 'Некорректное число');
                return false;
            }

            return true;
        }
        function formatNumber(number) {
            // Ограничиваем количество десятичных знаков и убираем лишние нули
            return Number(number.toFixed(8)).toString();
        }

        function updateHistory() {
            historyContainer.innerHTML = calculations
                .slice(-3)
                .map((calc, index) => `
                    <div class="history-item" style="animation-delay: ${index * 0.1}s">
                        ${calc}
                    </div>
                `)
                .join('');
        }

        function animateResult(element, value) {
            element.style.transform = 'translateY(-10px)';
            element.style.opacity = '0';
            
            setTimeout(() => {
                element.textContent = value;
                element.style.transform = 'translateY(0)';
                element.style.opacity = '1';
            }, 150);
        }

        function calculate() {
            const num1 = number1Input.value;
            const num2 = number2Input.value;
            const operation = operationSelect.value;

            const isValid1 = validateNumber(num1, number1Input, document.getElementById('error1'));
            const isValid2 = validateNumber(num2, number2Input, document.getElementById('error2'));

            if (!isValid1 || !isValid2) {
                return;
            }

            const n1 = parseFloat(num1);
            const n2 = parseFloat(num2);
            let result;

            try {
                switch (operation) {
                    case '+':
                        result = n1 + n2;
                        break;
                    case '-':
                        result = n1 - n2;
                        break;
                    case '*':
                        result = n1 * n2;
                        break;
                    case '/':
                        if (n2 === 0) {
                            showError(number2Input, document.getElementById('error2'), 
                                'Деление на ноль невозможно');
                            return;
                        }
                        result = n1 / n2;
                        break;
                    case '**':
                        if (n1 === 0 && n2 < 0) {
                            showError(number2Input, document.getElementById('error2'), 
                                'Нельзя возвести 0 в отрицательную степень');
                            return;
                        }
                        result = Math.pow(n1, n2);
                        break;
                }

                if (!isFinite(result)) {
                    animateResult(currentResult, 'Слишком большое число');
                    return;
                }

                const operationSymbol = {
                    '+': '+',
                    '-': '−',
                    '*': '×',
                    '/': '÷',
                    '**': '^'
                }[operation];

                const formattedResult = formatNumber(result);
                const calculation = `${formatNumber(n1)} ${operationSymbol} ${formatNumber(n2)} = ${formattedResult}`;
                
                calculations.push(calculation);
                if (calculations.length > 3) {
                    calculations.shift();
                }
                
                updateHistory();
                animateResult(currentResult, formattedResult);

                // Добавляем эффект успешного вычисления
                const calculatorElement = document.querySelector('.calculator');
                calculatorElement.style.boxShadow = '0 8px 32px 0 rgba(46, 204, 113, 0.3)';
                setTimeout(() => {
                    calculatorElement.style.boxShadow = '';
                }, 500);

            } catch (e) {
                animateResult(currentResult, 'Ошибка вычисления');
            }
        }

        // Обработка нажатия Enter
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });

        // Валидация при вводе
        number1Input.addEventListener('input', () => {
            validateNumber(number1Input.value, number1Input, document.getElementById('error1'));
        });

        number2Input.addEventListener('input', () => {
            validateNumber(number2Input.value, number2Input, document.getElementById('error2'));
        });
    </script>
</body>
</html>
